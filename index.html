    <div id='app'>

                <div class="col-md-12 col-xs-12">

                    <h2>Venta de arroz</h2>
                    <h4>Seleccione bodega</h4>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" v-model="bodega">
                        <label class="form-check-label" for="inlineRadio2">Bodega 1</label>
                    </div> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" v-model="bodega">
                        <label class="form-check-label" for="inlineRadio2">Bodega 2</label>
                    </div>

                    <div v-show="bodega==1 || bodega==2">
                        <h4>Seleccione la medida de compra</h4>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="1" v-model="medida">
                            <label class="form-check-label" for="inlineRadio2">Kilos</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="2" v-model="medida">
                            <label class="form-check-label" for="inlineRadio2">Libras</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="3" v-model="medida">
                            <label class="form-check-label" for="inlineRadio2">Gramos</label>                        
                        </div>
                    </div>
                    <div v-show="medida==1 || medida==2 || medida==3">
                        <h4>Cantidad a comprar</h4>
                            <input type="number"class="col-md-6" class="form control"placeholder="ingrese cantidad" v-model="cant">
                    </div> <br>
                    <div v-show="bodega==1 || bodega==2">                     
                        <input type="button"value="Procesar"class="btn btn-success" v-on:click="procesar">
                    </div>                    
                </div>

                        <tbody>
                            <tr v-for="objeto in arrayDatos" v-bind:style="objeto.total>6000000?'color:red':'color:green'">
                                <td v-text="objeto.ubi"></td>
                                <td v-text="objeto.uni"></td>
                                <td v-text="objeto.can"></td>
                                <td v-text="objeto.res"></td>                                                                
                            </tr>
                        </tbody>
                    </table>      
                </div>
